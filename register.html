<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   <div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div style="margin-top: 150px;" class="col-lg-4 border border-3 shadow lg-rounded ">
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/9108/bank-clipart-xl.png" class="rounded mx-auto d-block mt-3" alt="bankimg" width="50px">
            <h6 class="text-center mt-3 text-secondary">My Bank</h6>
            <form>
                <div class="mb-3 mt-5">
                 <input type="text" class="form-control" id="reg_name" placeholder="Username">
                  </div>
                <div class="mb-3">
                 <input type="text" class="form-control" id="reg_acno"  placeholder="Account Number">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="reg_pswd" placeholder="password">
                   </div>
                   <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button" onclick="register()">Register</button>
                    <button style="border: none;" class="btn text-primary" type="button">Sign in</button>
                  </div>
              </form>     
        </div>
        <div clas ="col-lg-4"></div>
    </div>
   </div> 
</body>
<script src="./bank.js"> </script>
</html>
